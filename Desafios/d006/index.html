<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTMLM</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse para descobrir qual tag deverá ser usada em cada caso:</p>
    <ul>
        <li><abbr title="<p>">Parágrafo</abbr></li>
        <li><abbr title="<h1-h6>">Títulos</abbr></li>
        <li><abbr title="<img>">Imagens</abbr></li>
        <li><abbr title="<abbr>">Abreviações</abbr></li>
        <li><abbr title="<code>">Código-fonte</abbr></li>
        <li><abbr title="<ol>">Listas Númeradas</abbr></li>
        <li><abbr title="<ul>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
