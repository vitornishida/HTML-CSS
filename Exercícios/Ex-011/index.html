<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em varios despositivos ou aumente e diminua o tamanho do navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo Aúdio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <audio preload="metadata" autoplay loop controls>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        
        <p>Infelizmente o seu navegador não é compativel com o audio</p>
        <a href="midia/happy-mistake.mp3" download="midia/happy-mistake.mp3">Clique aqui para baixar o arquivo</a>
    </audio> 
    
</body>
</html>
